<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <div class="max-w-screen-xl mx-auto p-8">
        <div class="flex flex-wrap items-center">
            <div class="w-full md:w-1/2 lg:w-2/3 xl:w-3/4">
                <img src="{{ n.img.url }}" alt="Product Image" class=" shadow-md" width="800px" height="800px" />
            </div>
            <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 mt-8 md:mt-0">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold mb-4">{{ n.name }}</h2>
                    <p class="text-gray-600 mb-4">{{ n.model }}</p>
                    <p class="text-gray-600 mb-4">{{ n.email }}</p>
                    <p class="text-gray-800 mb-4">{{ n.discription }}</p>
                    <a href="{% url 'cart' n.id %}" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="" async defer></script>
</body>
</html>
