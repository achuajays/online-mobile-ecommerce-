<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <div class="max-w-screen-xl mx-auto p-8">
        {% if n == 'no obj' %}
            <!-- User View -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Request Service</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="m" class="block text-sm font-medium text-gray-600 mb-2">Model:</label>
                        <input type="text" id="m" name="m" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="p" class="block text-sm font-medium text-gray-600 mb-2">Problem:</label>
                        <textarea id="p" name="p" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"></textarea>
                    </div>

                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">Submit</button>
                </form>
            </div>
        {% else %}
            <!-- Admin View -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Service Requests</h2>
                <ul>
                    {% for item in n %}
                        <li class="text-gray-800 mb-2">{{ item.model }} - {{ item.problem }}</li>
                        <br>
                        <hr>
                        <br>
                        <!-- Add more fields as needed -->
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script src="" async defer></script>
</body>
</html>
