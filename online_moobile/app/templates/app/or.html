<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orders Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <div class="max-w-screen-xl mx-auto p-8">
        <h2 class="text-2xl font-semibold mb-4">Your Orders</h2>

        <div class="bg-white p-4 rounded-lg shadow-md">
            {% if n %}
                <ul>
                    {% for order_item in n %}
                        <li class="text-gray-800 mb-2">
                            Order ID: {{ order_item.id }}<br>
                            Name: {{ order_item.name }}<br>
                            Model: {{ order_item.model }}<br>
                            Email {{ order_item.email}}<br>
                            Total Amount: {{ order_item.discription }}<br>
                            <!-- Add more fields as needed -->
                        </li>
                        <hr class="my-2">
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-600">You have no orders.</p>
            {% endif %}
        </div>
    </div>

    <script src="" async defer></script>
</body>
</html>
