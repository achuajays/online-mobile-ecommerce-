<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for product in n %}
            <div class="bg-white p-6 rounded-md shadow-md">
                <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
                <h3 class="text-lg font-medium text-gray-600 mb-2">{{ product.model }}</h3>
                <p class="text-gray-600 mb-4">{{ product.email }}</p>
                
                <a href="{% url 'b' id=product.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>

    <script src="" async defer></script>
</body>
</html>
