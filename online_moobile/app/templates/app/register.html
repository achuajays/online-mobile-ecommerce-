<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6">Register</h2>
            <form method="post" action="{% url 'register' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="u" class="block text-sm font-medium text-gray-600 mb-2">Username:</label>
                    <input type="text" id="u" name="u" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="e" class="block text-sm font-medium text-gray-600 mb-2">Email:</label>
                    <input type="email" id="e" name="e" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="p" class="block text-sm font-medium text-gray-600 mb-2">Password:</label>
                    <input type="password" id="p" name="p" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">Register</button>
            </form>
        </div>
    </div>

    <script src="" async defer></script>
</body>
</html>
