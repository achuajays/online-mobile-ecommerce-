<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exchange Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="font-sans bg-gray-100">

    <div class="max-w-screen-xl mx-auto p-8 flex">

        <!-- Display Existing Exchanges -->
        <div class="w-1/2 pr-8">
            <h2 class="text-2xl font-semibold mb-4">Existing Exchanges</h2>
            <ul>
                {% for exchange in n %}
                    <li class="text-gray-800 mb-2">
                        <div class="flex items-center mb-2">
                            <img src="{{ exchange.img.url }}" alt="{{ exchange.name }}" class="w-1/3 mr-4">
                            <div>
                                <p class="text-xl font-semibold">{{ exchange.name }}</p>
                                <p class="text-gray-600">{{ exchange.discription }}</p>
                            </div>
                        </div>
                        <!-- Add more fields as needed -->
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Exchange Form -->
        <div class="w-1/2 pl-8">
            <h2 class="text-2xl font-semibold mb-4">Exchange Form</h2>
            <form action="" method="POST" class="bg-white p-8 rounded-lg shadow-md" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="n" class="block text-sm font-medium text-gray-600 mb-2">Name:</label>
                    <input type="text" id="n" name="n"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="m" class="block text-sm font-medium text-gray-600 mb-2">Model:</label>
                    <input type="text" id="m" name="m"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="e" class="block text-sm font-medium text-gray-600 mb-2">Email:</label>
                    <input type="text" id="e" name="e"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="d" class="block text-sm font-medium text-gray-600 mb-2">Price:</label>
                    <textarea id="d" name="d"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"></textarea>
                </div>

                <div class="mb-4">
                    <label for="image">Image:</label>
                    <input type="file" name="image" accept="image/*">
                </div>

                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">Submit</button>
            </form>
        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
